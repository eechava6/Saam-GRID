<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="../../../resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="login.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic">
					<img src="../../../resources/images/image2.png" alt="IMG">
				</div>

				<form class="login100-form">
					<span class="login100-form-title">
						Modelers login
					</span>

					<div class="wrap-input100">
						<input class="input100" type="text" id="inputName" placeholder="Your name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100">
							<input class="input100" type="text" id="inputUser" placeholder="Your username">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-wrench" aria-hidden="true"></i>
							</span>
						</div>
					

					<div class="container-login100-form-btn">
							
							<input type="button" class="login100-form-btn" onclick="login()" value="Start" />
					</div>
					<script type="text/javascript" src="login.js"></script>
				</form>
			</div>
		</div>
	</div>
    <script>
		// Display the current version
		let version = window.location.hash.substring(1);
		document.getElementById('version').innerText = version;
		// Listen for messages
		const {ipcRenderer} = require('electron');
		ipcRenderer.on('message', function(event, text) {
		  var container = document.getElementById('messages');
		  var message = document.createElement('div');
		  message.innerHTML = text;
		  container.appendChild(message);
		})
		</script>
</body>
</html>
